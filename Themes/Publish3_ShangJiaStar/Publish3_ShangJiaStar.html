<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<script src="../../common_res/arttemplate/template-native.js"></script>
<script src="../../common_res/jquery/jquery.min.js"></script> 
<script src="../../common_res/lifecircleapi/common.js"></script>
<link href="../../common_res/bootstrap/bootstrap.css" rel="stylesheet" />

<script src="js/jquery.raty.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/pingjiashangjia.css">
</head>

<!-- 发布模板3（包含：评价商家，可评星级） -->
<body id="lifecirclebody">
<script id="template" type="text/html">

<!-- 顶部返回导航条 -->
<div class="top">
	<a href="javascript:;" onclick="history.go(-1)">返回</a>
	<span style=" margin:0px auto;"><%=page[0].page_title%></span>
</div>

<div class="container-fluid">
	<form class="form-search form-inline" action="xxxxxxxxxxxxxxxxxxxxxxxxx.do">
		<textarea id="feedbackText" placeholder="留下你的评价吧（100字以内）" style="width: 100%;height: 280px;"></textarea>
		<div class="score-star">
			<div id="star1"></div>
			<div id="result1"></div>
		</div>
		<button type="submit" class="btn">提交</button>
	</form>
</div>
</script>
</body>
<script type="text/javascript">
rat('star1','result1',1);
function rat(star,result,m){

	star= '#' + star;
	result= '#' + result;
	$(result).hide();

	$(star).raty({
		hints: ['1','2', '3', '4', '5'],
		path: "img",
		number: 5,
		starOff: 'star-off-big.png',
		starOn: 'star-on-big.png',
		size: 24,
		start: 40,
		target: result,
		targetKeep : true,
	});
}
</script>
</html>
